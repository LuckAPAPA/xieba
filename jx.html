    <style>

        /* è‹¹æœç»ç’ƒæ‹Ÿæ€å¼¹çª—æ ·å¼ - æ°¸ä¸åˆ é™¤ */
        .popup {

        /* å† å†›é…è‰²æ–‡å­—ï¼ˆé‡‘çº¢æ¸å˜ï¼‰ */
        .popup-text {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

        }

        /* çƒŸèŠ±ç‚¸å¼€ç‰¹æ•ˆ */
        .firework {

        }

        .firework-emoji {

            font-size: 28px;

        }

        /* å¼¹çª—å…¥åœºåŠ¨ç”» */
        @keyframes popupIn {

            }
            100% {

        /* å¼¹çª—æ¼‚æµ®åŠ¨ç”» */
        @keyframes float {
            0%, 100% {

        /* çƒŸèŠ±ç‚¸å¼€åŠ¨ç”» - å‘å››å‘¨æ•£å¼€ */
        @keyframes fireworkExplode {

        /* å“åº”å¼é€‚é… */
        @media (max-width: 480px) {

    </style>
</head>
<body>
    <div class="start-page" id="startPage">
        <div class="start-text">ä½³æ¬£æˆ‘ç›¸ä¿¡ä½ èƒ½è¡Œçš„</div>
        <button class="heart-btn" onclick="startPopup()">ğŸ†</button>

    <script>
        // ä¿ç•™100ä¸ªå¼¹çª—æ•°é‡
        const POPUP_COUNT = 100;
        const DELAY = 100;
        let popupIndex = 0;
        
        // åŠ±å¿—æ–‡æ¡ˆåº“
        const encouragementTexts = [
            'å† å†›å°±æ˜¯ä½ ğŸ†', 'ä½ è¶…æ£’çš„âœ¨', 'å…¨åŠ›ä»¥èµ´ğŸ’ª', 'é—ªè€€å…¨åœºğŸŒŸ', 'å®åŠ›ç¢¾å‹ğŸ¥‡',
            'æ‰€å‘æŠ«é¡âš¡', 'ç‹è€…å½’æ¥ğŸ‘‘', 'è¶…å¸¸å‘æŒ¥ğŸš€', 'æœªæ¥å¯æœŸğŸŒˆ', 'è¶Šæˆ˜è¶Šå‹‡ğŸ”¥',
            'æ— äººèƒ½æ•ŒğŸ’¥', 'é¡¶å³°ç›¸è§â›°ï¸', 'å¤©ç”Ÿèµ¢å®¶ğŸ–ï¸', 'ä¸ºä½ éª„å‚²ğŸ¥³', 'ä¸è´ŸåŠªåŠ›ğŸ’¯',
            'æ°”åœºå…¨å¼€ğŸ’«', 'åŠ¿ä¸å¯æŒ¡âš”ï¸', 'æƒŠè‰³å…¨åœºğŸ‡', 'æ¢¦æƒ³æˆçœŸğŸ’–', 'ä¸€è·¯å¼€æŒ‚ğŸš€',
            'é‡‘ç‰Œå¾—ä¸»ğŸ¥‡', 'è¶…ç¥è¡¨ç°ğŸ¤©', 'è‡ªä¿¡é—ªè€€ğŸ’', 'å®åŠ›è®¤è¯âœ…', 'èƒœåˆ©åœ¨æœ›ğŸ…'
        ];

        // çƒŸèŠ±ç‰¹æ•ˆemojiåº“
        const fireworkEmojis = ['ğŸ†', 'ğŸ¥‡', 'ğŸ–ï¸', 'ğŸ…', 'âœ¨', 'ğŸ‡', 'ğŸ‰', 'ğŸŠ', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ', 'ğŸ’', 'ğŸ‘‘', 'ğŸ”¥', 'ğŸš€'];

        // å¼€å§‹å¼¹çª—ï¼ˆç§»é™¤è‡ªåŠ¨åˆ é™¤é€»è¾‘ï¼‰
        function startPopup() {
            document.getElementById('startPage').style.display = 'none';
            
            const popupTimer = setInterval(() => {
                createPopup();
                popupIndex++;
                
                if (popupIndex >= POPUP_COUNT) {
                    clearInterval(popupTimer);
                }
            }, DELAY);
        }

        // åˆ›å»ºå¼¹çª— - æ°¸ä¸åˆ é™¤
        function createPopup() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const popupWidth = window.innerWidth <= 480 ? 150 : 180;
            const popupHeight = window.innerWidth <= 480 ? 70 : 80;
            const maxX = screenWidth - popupWidth;
            const maxY = screenHeight - popupHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.left = `${randomX}px`;
            popup.style.top = `${randomY}px`;

            const randomText = encouragementTexts[Math.floor(Math.random() * encouragementTexts.length)];
            
            const popupText = document.createElement('div');
            popupText.className = 'popup-text';
            popupText.textContent = randomText;
            
            popup.appendChild(popupText);
            document.body.appendChild(popup);

            // ä»…ä¿ç•™ç‚¹å‡»å¼¹çª—æ‰‹åŠ¨åˆ é™¤ï¼ˆå¯é€‰ï¼‰ï¼Œå¦‚æœä¸éœ€è¦å¯ä»¥åˆ æ‰è¿™è¡Œ
            popup.onclick = function() {
                this.remove();
            };

            // å½»åº•åˆ é™¤è‡ªåŠ¨æ¶ˆå¤±çš„ä»£ç ï¼Œå¼¹çª—æ°¸ä¹…ä¿ç•™
            // æ³¨é‡Šæ‰è‡ªåŠ¨åˆ é™¤é€»è¾‘
            /*
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.style.opacity = '0';
                    popup.style.transform = 'scale(0)';
                    setTimeout(() => popup.remove(), 300);
                }
            }, 5000);
            */
        }

        // ç‚¹å‡»å±å¹•åˆ›å»ºçƒŸèŠ±ç‚¸å¼€ç‰¹æ•ˆ
        document.addEventListener('click', (e) => {
            // åˆ›å»ºçƒŸèŠ±å®¹å™¨
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${e.clientX}px`;
            firework.style.top = `${e.clientY}px`;
            
            // ç”Ÿæˆ12ä¸ªemojiç»„æˆçƒŸèŠ±
            const fireworkCount = 12;
            for (let i = 0; i < fireworkCount; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'firework-emoji';
                
                // éšæœºé€‰æ‹©emoji
                emoji.textContent = fireworkEmojis[Math.floor(Math.random() * fireworkEmojis.length)];
                
                // è®¡ç®—æ•£å¼€çš„è§’åº¦å’Œè·ç¦»ï¼ˆåœ†å½¢ç‚¸å¼€ï¼‰
                const angle = (i / fireworkCount) * Math.PI * 2;
                const distance = 80 + Math.random() * 40; // ç‚¸å¼€è·ç¦»
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                // è®¾ç½®è‡ªå®šä¹‰å±æ€§æ§åˆ¶ç‚¸å¼€æ–¹å‘
                emoji.style.setProperty('--x', `${x}px`);
                emoji.style.setProperty('--y', `${y}px`);
                
                // éšæœºå»¶è¿Ÿï¼Œè®©ç‚¸å¼€æ›´è‡ªç„¶
                emoji.style.animationDelay = `${Math.random() * 0.3}s`;
                
                firework.appendChild(emoji);
            }
            
            // æ·»åŠ åˆ°é¡µé¢
            document.body.appendChild(firework);
            
            // è‡ªåŠ¨æ¸…ç†çƒŸèŠ±å®¹å™¨
            setTimeout(() => {
                firework.remove();
            }, 1600);
        });

        // çª—å£å¤§å°è°ƒæ•´é€‚é…
        window.addEventListener('resize', function() {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const popupWidth = window.innerWidth <= 480 ? 150 : 180;
                const popupHeight = window.innerWidth <= 480 ? 70 : 80;
                const maxX = screenWidth - popupWidth;
                const maxY = screenHeight - popupHeight;
                
                const currentX = parseInt(popup.style.left);
                const currentY = parseInt(popup.style.top);
                
                if (currentX > maxX) popup.style.left = `${maxX}px`;
                if (currentY > maxY) popup.style.top = `${maxY}px`;
            });
        });
    </script>
