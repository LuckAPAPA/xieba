<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想你啦 ❤️</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "SimHei", sans-serif;
        }

        /* 开场页面样式 */
        .start-page {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffccd5 0%, #ff99cc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 9999;
        }

        /* 开场文字 */
        .start-text {
            font-size: 24px;
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.6;
        }

        /* 爱心按钮 */
        .heart-btn {
            width: 80px;
            height: 80px;
            background-color: #ff6b9e;
            border-radius: 50%;
            border: none;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 158, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 158, 0.6);
        }

        /* 弹窗样式 */
        .popup {
            position: fixed;
            width: 180px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 10px;
            animation: popupIn 0.3s ease forwards;
        }

        .popup-text {
            font-size: 18px;
            color: #ff6b9e;
            text-align: center;
            line-height: 1.4;
        }

        /* 弹窗入场动画 */
        @keyframes popupIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 适配手机小屏 */
        @media (max-width: 480px) {
            .start-text {
                font-size: 20px;
            }
            .heart-btn {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
            .popup {
                width: 150px;
                height: 70px;
            }
            .popup-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 开场页面 -->
    <div class="start-page" id="startPage">
        <div class="start-text">测试测试测试</div>
        <button class="heart-btn" onclick="startPopup()">❤️</button>
    </div>

    <script>
        // 弹窗数量控制
        const POPUP_COUNT = 100; // 总弹窗数
        const DELAY = 100; // 每个弹窗间隔时间(毫秒)
        let popupIndex = 0;

        // 开始弹窗
        function startPopup() {
            // 隐藏开场页面
            document.getElementById('startPage').style.display = 'none';
            
            // 分批创建弹窗
            const popupTimer = setInterval(() => {
                createPopup();
                popupIndex++;
                
                // 达到数量后停止
                if (popupIndex >= POPUP_COUNT) {
                    clearInterval(popupTimer);
                }
            }, DELAY);
        }

        // 创建单个弹窗
        function createPopup() {
            // 获取屏幕尺寸（适配手机）
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 随机位置（避免弹窗超出屏幕）
            const maxX = screenWidth - 180; // 弹窗宽度180
            const maxY = screenHeight - 80; // 弹窗高度80
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // 创建弹窗元素
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.left = `${randomX}px`;
            popup.style.top = `${randomY}px`;

            // 弹窗文字
            const popupText = document.createElement('div');
            popupText.className = 'popup-text';
            popupText.textContent = '我 想 你 啦！';
            
            // 组装弹窗
            popup.appendChild(popupText);
            document.body.appendChild(popup);

            // 可选：弹窗点击可关闭
            popup.onclick = function() {
                this.remove();
            };
        }

        // 适配手机屏幕旋转
        window.addEventListener('resize', function() {
            // 屏幕旋转时重新计算弹窗位置（可选优化）
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const maxX = screenWidth - 180;
                const maxY = screenHeight - 80;
                
                // 超出屏幕的弹窗重新定位
                const currentX = parseInt(popup.style.left);
                const currentY = parseInt(popup.style.top);
                
                if (currentX > maxX) popup.style.left = `${maxX}px`;
                if (currentY > maxY) popup.style.top = `${maxY}px`;
            });
        });
    </script>
</body>
</html>
